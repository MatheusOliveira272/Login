<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>EducAtiv <ui:insert name="titulo" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- coloco o meu css aqui  ex:  <link rel="stylesheet" href="url"/>-->

    </h:head>
    <h:body style="background-color: lightslategrey; margin-top: 30px"> 
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Início" icon="pi pifw pi-home" outcome="/pages/gerente/inicio_gerente.jsf" />
                    <p:menuitem value="Cadastro Cliente" icon="pi pifw pi-th-large"  outcome="/pages/gerente/cadastro_cliente.jsf"  />
                    <p:menuitem value="Cadastro Gerente" icon="pi pifw pi-th-large"  outcome="/pages/gerente/cadastro_gerente.jsf"  />
                    <p:menuitem value="Cadastro Agência" icon="pi pifw pi-book" outcome="/pages/gerente/cadastro_agencia.jsf"  />
                   
                    <p:menuitem value="Quit" icon="pi pifw pi-power-off" actionListener="#{beanGerente.logout()}" />
                </p:menubar>
            </h:form>
        </div>
        <div>
            <ui:insert name="conteudo"/> <!-- Local onde coloco o conteúdo -->
        </div>
    </h:body>
</html>
