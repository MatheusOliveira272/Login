<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo"> - Cadastro aluno</ui:define>
    <ui:define name="conteudo">
        <p:panel id="painel" header="Cadastro aluno">
            
            <p:outputPanel rendered="#{beanAluno.aluno!= null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> <!-- mensagem de erro -->
                    <p:panelGrid columns="2" columnClasses="ui-g-1, ui-g-2">

                        <p:outputLabel value="Nome do aluno: "/>
                        <p:inputText value="#{beanAluno.aluno.nome}"
                                     required="true" requiredMessage="Informe o nome!"/>

                        <p:outputLabel value="Matricula "/>
                        <p:inputText value="#{beanAluno.aluno.matricula}" 
                                     required="true" requiredMessage="Informe a nacionalidade!"/>

                        <p:outputLabel value="Data de nascimento "/>
                        <p:datePicker value="#{beanAluno.aluno.dataNascimento}" required="true" />

                    </p:panelGrid>
                    <p:commandButton value="Salvar" style="margin-right: 5px" actionListener="#{beanAluno.salvar()}"
                                     update="@form tabela painel"/> <!-- /*esse recurso se chama ajax*/ -->

                    <!--ajax  fremwor baseado em js que troca informaçãoes coma aplicação 
                    e é capaz de atualizar partes isoadas do código  */ -->

                    <p:commandButton value="Cancelar" actionListener="#{beanAluno.cancelar()}" 
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanAluno.aluno == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanAluno.novo()}" update="painel"                                     />
                    <p:dataTable  value="#{beanAluno.alunos}" var="alu"
                                  reflow="true">

                        <p:column headerText="Nome:  ">
                            <p:outputLabel value="#{alu.nome}"/>
                        </p:column>
                        <p:column headerText="Matricula ">
                            <p:outputLabel value="#{alu.matricula}"/>
                        </p:column>
                        <p:column headerText="Data de Nascimento ">
                            <p:outputLabel value="#{alu.dataNascimento}"/>
                        </p:column>
                        
                        <p:column headerText="Opções" >
                            <p:commandButton value="Editar" style="margin-right: 15px" actionListener="#{beanAluno.editar(alu)}"
                                             update="form-cadastro painel"/>
                            <p:commandButton value="Remover" actionListener="#{beanAluno.remover(alu)}"
                                             update="form-cadastro painel"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
