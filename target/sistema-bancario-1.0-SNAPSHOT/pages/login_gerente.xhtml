<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sistema Banc√°rio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body style="background-color: lightslategrey">
        <div style="margin-top: 10%; margin-left: 35%">
            <p:messages globalOnly="true" /> 
          
            <h:form id="login" >
                <div align="center" >     
                    <p:panelGrid  columns="1" columnClasses="ui-grid-col-6" >  
                        <p:toolbar >
                            <f:facet name="left" >
                                <h:outputText value="Login Gerente"  /> 
                            </f:facet>                 
                        </p:toolbar> 
                       
                        <h:panelGroup> 
                            <p:outputLabel value="Email: " style="font-weight:bold;"/>
                            <p:inputText style=" width:250px" id="nome" value="#{beanGerente.emailLogin}" 
                                         required="true" requiredMessage="Informe o nome!"   />
                        </h:panelGroup>
                        <h:panelGroup>
                            <p:outputLabel value="Senha: " style="font-weight:bold" />
                            <p:password style=" width:250px" id="senha" value="#{beanGerente.senhaLogin}" 
                                        toggleMask="true" redisplay="true" rendered="true" required="true" 
                                        requiredMessage="Informe a senha!"/>
                        </h:panelGroup>
                        <p:messages/>
                        <p:commandButton value="Entrar" action="#{beanGerente.verificaSenha()}" update="@form" styleClass="ui-button-secondary" />
                        </p:panelGrid>
                </div>  
            </h:form>

            
        </div>

    </h:body> 


</html>
