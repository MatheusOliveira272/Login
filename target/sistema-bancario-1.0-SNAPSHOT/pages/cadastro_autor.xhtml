<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo"> - Cadastro Autor</ui:define>
    <ui:define name="conteudo">
        <p:panel id="painel" header="Cadastro Autor">
            
            <p:outputPanel rendered="#{beanPrincipalAutor.autor!= null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> <!-- mensagem de erro -->
                    <p:panelGrid columns="2" columnClasses="ui-g-1, ui-g-2">

                        <p:outputLabel value="Nome do Autor: "/>
                        <p:inputMask value="#{beanPrincipalAutor.autor.nome}"
                                     required="true" requiredMessage="Informe o nome!"/>

                        <p:outputLabel value="Nacionalidade "/>
                        <p:inputMask value="#{beanPrincipalAutor.autor.nacionalidade}" 
                                     required="true" requiredMessage="Informe a nacionalidade!"/>

                        <p:outputLabel value="Biografia: "/>
                        <p:inputMask value="#{beanPrincipalAutor.autor.biografia}"
                                     required="true" requiredMessage="Informe a biografia!"/>

                    </p:panelGrid>
                    <p:commandButton value="Salvar" style="margin-right: 5px" actionListener="#{beanPrincipalAutor.salvar()}"
                                     update="@form tabela painel"/> <!-- /*esse recurso se chama ajax*/ -->

                    <!--ajax  fremwor baseado em js que troca informaçãoes coma aplicação 
                    e é capaz de atualizar partes isoadas do código  */ -->

                    <p:commandButton value="Cancelar" actionListener="#{beanPrincipalAutor.cancelar()}" 
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanPrincipalAutor.autor == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanPrincipalAutor.novo()}" update="painel"                                     />
                    <p:dataTable  value="#{beanPrincipalAutor.autores}" var="aut"
                                  reflow="true">

                        <p:column headerText="Nome:  ">
                            <p:outputLabel value="#{aut.nome}"/>
                        </p:column>
                        <p:column headerText="Nacionalidade: ">
                            <p:outputLabel value="#{aut.nacionalidade}"/>
                        </p:column>
                        <p:column headerText="Biografia ">
                            <p:outputLabel value="#{aut.biografia}"/>
                        </p:column>
                        
                        <p:column headerText="Opções" >
                            <p:commandButton value="Editar" style="margin-right: 15px" actionListener="#{beanPrincipalAutor.editar(aut)}"
                                             update="form-cadastro painel"/>
                            <p:commandButton value="Remover" actionListener="#{beanPrincipalAutor.remover(aut)}"
                                             update="form-cadastro painel"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
