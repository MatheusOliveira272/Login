<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Sistema Livros <ui:insert name="titulo"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel header="Sistema escolar - login" style="width: 300px; margin:30vh auto;">
            <h:form>
                <p:panelGrid columns="1" columnClasses="col:12">
                    <p:inputText placeholder="E-mail" required="true" requiredMessage="Informe o email!" value="#{beanLogin.login}"/>
                    <p:password placeholder="Senha" required="true" requiredMessage="Informe a senha!" value="#{beanLogin.senha}"/>
                </p:panelGrid>
                <div style="width: 40%; margin: auto">
                    <p:commandButton value="Entrar" style="width: 100%" actionListener="#{beanLogin.fazerLogin()}"/>
                </div>
                
            </h:form>
        </p:panel>
    </h:body>
</html>
