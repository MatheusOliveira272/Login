<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>EducAtiv <ui:insert name="titulo" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- coloco o meu css aqui  ex:  <link rel="stylesheet" href="url"/>-->

    </h:head>
    <h:body style="background-color: lightslategrey; margin-top: 30px"> 
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Início" icon="pi pifw pi-home" outcome="/pages/cliente/inicio_cliente" />
                    <p:menuitem value="Depósito" icon="pi pi-wallet" outcome="/pages/cliente/deposito"/>
                    <p:menuitem value="Transferencia" icon="pi pi-arrow-circle-right" outcome="/pages/cliente/transferencia"/>
                    <p:menuitem value="Empréstimos" icon="pi pi-dollar" outcome="/pages/cliente/emprestimo"/>
                    <p:menuitem value="Quit" icon="pi pifw pi-power-off" actionListener="#{beanCliente.logout()}" />
                </p:menubar>
            </h:form>
        </div>
        <div>
            <div >
                <p:panel >
                    <p:staticMessage severity="info" summary="Bem vindo, #{beanIndex.cliente.nome}" style="margin-left: 40%"/>
                    
                    <br/>
                    <p:staticMessage severity="info" summary="Saldo Conta Corrente: #{beanIndex.contaCorrente.saldo} - - - Saldo Conta Poupanca #{beanIndex.contaPoupanca.saldo}" style="margin-left: 1%" />
                 
                </p:panel>
                
                
            </div>
            <ui:insert name="conteudo"/> <!-- Local onde coloco o conteúdo -->
        </div>
    </h:body>
</html>
