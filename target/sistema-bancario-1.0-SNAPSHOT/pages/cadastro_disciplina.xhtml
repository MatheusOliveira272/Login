<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="titulo"> - Cadastro disciplina</ui:define>
    <ui:define name="conteudo">
        <p:panel id="painel" header="Cadastro disciplina">
            
            <p:outputPanel rendered="#{beanDisciplina.disciplina!= null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> <!-- mensagem de erro -->
                    <p:panelGrid columns="2" columnClasses="ui-g-1, ui-g-2">

                        <p:outputLabel value="Nome do disciplina: "/>
                        <p:inputText value="#{beanDisciplina.disciplina.nome}"
                                     required="true" requiredMessage="Informe o nome!"/>

                        <p:outputLabel value="Código "/>
                        <p:inputText value="#{beanDisciplina.disciplina.codigo}" 
                                     required="true" requiredMessage="Informe a nacionalidade!"/>

                        <p:outputLabel value="Curso "/>
                        <p:selectOneMenu value="#{beanDisciplina.disciplina.curso}" converter="cursoConverter">
                            <f:selectItem itemLabel="(Selecione)" noSelectionOption="true"/>
                            <f:selectItems value="#{beanDisciplina.cursos}" var="g"/>                          
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton value="Salvar" style="margin-right: 5px" actionListener="#{beanDisciplina.salvar()}"
                                     update="@form tabela painel"/> <!-- /*esse recurso se chama ajax*/ -->

                    <!--ajax  fremwor baseado em js que troca informaçãoes coma aplicação 
                    e é capaz de atualizar partes isoadas do código  */ -->

                    <p:commandButton value="Cancelar" actionListener="#{beanDisciplina.cancelar()}" 
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanDisciplina.disciplina == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanDisciplina.novo()}" update="painel"                                     />
                    <p:dataTable  value="#{beanDisciplina.disciplinas}" var="disc"
                                  reflow="true">

                        <p:column headerText="Nome:  ">
                            <p:outputLabel value="#{disc.nome}"/>
                        </p:column>
                        <p:column headerText="Código ">
                            <p:outputLabel value="#{disc.codigo}"/>
                        </p:column>
                        <p:column headerText="Curso ">
                            <p:outputLabel value="#{disc.curso}"/>
                        </p:column>
                        
                        <p:column headerText="Opções" >
                            <p:commandButton value="Editar" style="margin-right: 15px" actionListener="#{beanDisciplina.editar(disc)}"
                                             update="form-cadastro painel"/>
                            <p:commandButton value="Remover" actionListener="#{beanDisciplina.remover(disc)}"
                                             update="form-cadastro painel"/>
                        </p:column>
                        
                    </p:dataTable>
                </h:form>
            </p:outputPanel>
        </p:panel>
    </ui:define>
</ui:composition>
