<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../../template_cliente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Depósito</ui:define> 

    <ui:define name="conteudo" >
        <p:panel id="painel" header="Depósitos" style="width: 60; margin-top: 5%; margin-right: 25%; margin-left: 25%">
            <h:form id="form-cadastro"> 


                <p:commandButton   styleClass="ui-button-secondary" value="Realizar Depósito" style="width: 150px; margin-left: 37%"
                                   process="@this"  actionListener="#{beanConta.novo()}" oncomplete="PF('depositoVar').show();" />

                <p:dialog id="deposito" header="Depósito" widgetVar="depositoVar" modal="true"
                          resizable="false" dynamic="true" >

                    <p:outputPanel rendered="#{beanConta.conta != null}"  >

                        <p:growl /> 

                        <p:panelGrid columns="2" columnClasses="ui-g-4, ui-g-8" style="width: 500px">

                            <p:outputLabel value="Número da conta:" style="margin-left: 5px"/>
                            <p:inputText value="#{beanConta.numero}" style="width: 80%"
                                         required="true" requiredMessage="Informe o número!" />

                            <p:outputLabel value="Valor:" style="margin-left: 40px"/>
                            <p:inputText value="#{beanConta.valor}" style="width: 80%"
                                         required="true" requiredMessage="Informe o valor!"/>



                        </p:panelGrid>


                        <p:commandButton value="Salvar" style="margin-left: 35%; margin-right: 5px; margin-top: 10px"
                                         styleClass="ui-button-secondary" actionListener="#{beanConta.salvar()}"
                                         />

                        <p:commandButton value="Cancelar" actionListener="#{beanConta.cancelar()}" styleClass="ui-button-secondary"
                                         update="painel" immediate="true"/>

                    </p:outputPanel>


                </p:dialog>



            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
