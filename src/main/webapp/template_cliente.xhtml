<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login <ui:insert name="titulo" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- coloco o meu css aqui  ex:  <link rel="stylesheet" href="url"/>-->

    </h:head>
    <h:body style="background-color: lightslategrey; margin-top: 30px"> 
        <div>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Início" icon="pi pifw pi-home" outcome="/pages/cliente/inicio_cliente" />
                    <p:menuitem value="Quit" icon="pi pifw pi-power-off" actionListener="#{beanCliente.logout()}" />
                </p:menubar>
            </h:form>
        </div>
        <div>
            <div >
                <p:panel >


                    <p:staticMessage severity="info"  summary="Bem vindo, #{beanIndex.cliente.nome}"   style="width: 100%"/>

                    <p:card style="width: 25rem; margin-bottom: 10px; margin-top: 20px; margin-left: 400px">
                        <f:facet name="title">
                           Usuário Logado
                        </f:facet>

                        <h:outputText value=" Nome: #{beanIndex.cliente.nome}"/>
                        <br/>
                        <h:outputText value=" Email: #{beanIndex.cliente.email}"/>
                        <br/>
                        <h:outputText value=" Cpf: #{beanIndex.cliente.cpf}"/>

                    </p:card>





                </p:panel>


            </div>
            <ui:insert name="conteudo"/> <!-- Local onde coloco o conteúdo -->
        </div>
    </h:body>
</html>
