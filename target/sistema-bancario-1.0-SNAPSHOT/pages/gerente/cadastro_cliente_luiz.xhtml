<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition template="../../template_gerente.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="titulo"> - Cadastro Cliente</ui:define> 

    <ui:define name="conteudo" >
        <p:panel id="painel" header="Cadastro Cliente">

            <p:outputPanel rendered="#{beanCliente.cliente != null}">
                <h:form id="form-cadastro"> 
                    <p:growl /> 

                    <p:panelGrid columns="2" columnClasses="ui-g-4, ui-g-8">

                        <p:outputLabel value="Nome:" style="margin-left: 50%"/>
                        <p:inputText value="#{beanCliente.cliente.nome}" style="width: 80%"
                                     required="true" requiredMessage="Informe o nome!"/>

                        <p:outputLabel value="Email: " style="margin-left: 50%"/>
                        <p:inputText value="#{beanCliente.cliente.email}" style="width: 80%"
                                     required="true" requiredMessage="Informe o email!"/>

                        <p:outputLabel value="CPF: " style="margin-left: 50%"/>
                        <p:inputText value="#{beanCliente.cliente.cpf}" style="width: 80%"
                                     required="true" requiredMessage="Informe o cpf!"/>


                        <p:outputLabel styleClass="col-fixed" style="margin-left: 50%" value="Senha: " />
                        <p:password id="pwd1" value="#{beanCliente.cliente.senha}"  required="true"
                                    toggleMask="true" requiredMessage="Informe uma senha!" />

                        <p:outputLabel styleClass="col-fixed" style="margin-left: 50%" value="Senha: "/>
                        <p:password id="pwd2" value="#{beanCliente.confirmarSenha}"  required="true"
                                    toggleMask="true" requiredMessage="Confirme a senha informada!"/>
                    </p:panelGrid>


                    <p:commandButton value="Salvar" style="margin-left: 80%; margin-right: 5px; margin-top: 10px"
                                     styleClass="ui-button-secondary" actionListener="#{beanCliente.salvar()}"
                                     update="@form tabela painel" />

                    <p:commandButton value="Cancelar" actionListener="#{beanCliente.cancelar()}" styleClass="ui-button-secondary"
                                     update="painel" immediate="true"/>
                </h:form>
            </p:outputPanel>
            <p:outputPanel rendered="#{beanCliente.cliente == null}">
                <h:form id="tabela">
                    <p:commandButton value="Novo" actionListener="#{beanCliente.novo()}" 
                                     styleClass="ui-button-secondary"
                                     update="painel"/>
                    <p:dataTable  value="#{beanCliente.clientes}" style="margin-top: 15px" var="cli"
                                  reflow="true" scrollable="true" scrollHeight="340">

                        <p:column headerText="Nome:"  sortBy="#{cli.nome}" >
                            <p:outputLabel value="#{cli.nome}"/>
                        </p:column>

                        <p:column headerText="Cpf: " >
                            <p:outputLabel value="#{cli.cpf}"/>
                        </p:column>

                        <p:column headerText="Email: " >
                            <p:outputLabel value="#{cli.email}"/>
                        </p:column>


                        <p:column headerText="Opções">

                            <p:tooltip position="top" for="@next" value="Configurações"/>
                            <p:splitButton icon="pi pi-cog" update="" style="margin-left: 15px" styleClass="ui-button-secondary">
                                <p:menuitem value="Contas"  update="" icon="pi pi-list" action="#{beanCliente.buscaContaPorCliente(cli)}" oncomplete="PF('contaDialog').show();" />
                                <p:menuitem icon="pi pi-file-edit" style="margin-right: 15px; width: 40px"   styleClass="ui-button-secondary" action="#{beanCliente.editar(cli)}"
                                            update="form-cadastro painel" actionListener="#{beanCliente.editar(cli)}"/>
                                <p:menuitem icon="pi pi-trash" style="width: 40px" styleClass="ui-button-secondary"  actionListener="#{beanCliente.remover(cli)}"
                                            update="form-cadastro painel" >
                                    <p:confirm header="Confirmação" message="Deseja remover o cliente: #{cli.nome}?" icon="pi pi-info-circle"/>
                                </p:menuitem>>



                                <!-- Se o confirm dialog não tiver funcionando colocar ele fora do split button -->
                            </p:splitButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
                            </p:confirmDialog>

                            <p:dialog id="contaDialog" header="Contas" widgetVar="cadastroContaVar" modal="true"
                                      resizable="false" dynamic="true"  >

                                <p:commandButton  styleClass="ui-button-secondary" value="Nova Conta" style="width: 100px"
                                                  process="@this" onclick="PF('cadastroContaDialog').show();"  />


                                <p:dataTable style="width: 900px;" value="#{beanCliente.contas}"  
                                             var="conta" reflow="true" scrollable="true" scrollHeight="280">

<!--                                    <p:column headerText ="Tipo"  >
                                        <h:outputText value="{conta.tipo}"/>
                                    </p:column>-->

                                    <p:column styleClass="TexAlRight" headerText="Numero:">
                                        <h:outputText value="#{conta.numero}"/>
                                    </p:column>
                                    <p:column headerText="Limite:">
                                        <h:outputText value="#{conta.limite}"/>
                                    </p:column>
                                    <p:column>

                                        <p:commandButton  styleClass="ui-button-secondary" value="Editar" style="width: 100px"
                                                          process="@this" actionListener="#{beanConta.editar(conta)}" />
                                        <p:commandButton  styleClass="ui-button-secondary" value="Excluir" style="width: 100px"
                                                          process="@this" actionListener="#{beanConta.remover(conta)}" />


                                    </p:column>

                                </p:dataTable>


                            </p:dialog>

                            <p:dialog header="Cadastro de conta" id="cadastroContaDialog" widgetVar="cadastroContaDialogVar"
                                      resizable="false" modal="true"  dynamic="true">

                                <h:form id="form-dialog">

                                    <p:panelGrid style="width: 700px" columns="2" columnClasses="ui-g-4, ui-g-8">

<!--                                        <p:outputLabel value="Tipo:" style="margin-left: 50%"/>
                                        <p:selectOneMenu value="{beanConta.value.tipo}">
                                            <f:selectItem itemLabel="(Selecione)" noSelectionOption="true"/>
                                            <f:selectItems value="{beanConta.tipos}" />
                                        </p:selectOneMenu>-->

                                        <p:outputLabel value="Numero:" style="margin-left: 50%"/>
                                        <p:inputText value="#{beanConta.value.numero}" style="width: 80%"
                                                     required="true" requiredMessage="Informe o número!"/>

                                        <p:outputLabel value="limite:" style="margin-left: 50%"/>
                                        <p:inputText value="#{beanConta.value.limite}" style="width: 80%"
                                                     required="true" requiredMessage="Informe o limite!"/>

                                        <p:selectOneMenu value="#{beanConta.value.agencia}" converter="agenciaConverter">
                                            <f:selectItem itemLabel="(selecione)" noSelectionOption="true"/>
                                            <f:selectItems value="#{beanConta.agencias}" var="agencia" itemLabel="#{agencia.nome}"/>
                                        </p:selectOneMenu>


                                        <p:commandButton value="Salvar" action="#{beanConta.salvar()}" 
                                                         styleClass="ui-button-secondary" update="contaDialog"
                                                         style="margin-left:  250px" process="form-dialog" partialSubmit="true"
                                                         oncomplete="PF('cadastroContaDialog').hide();"/>

                                        <p:commandButton value="Cancelar" action="#{beanConta.cancelar()}" styleClass="ui-button-secondary"
                                                         style="margin-left:  150px" update="painel" immediate="true"/>
                                    </p:panelGrid>

                                </h:form>

                            </p:dialog>

                        </p:column>

                    </p:dataTable>
                </h:form>
            </p:outputPanel>


        </p:panel>
    </ui:define>
</ui:composition>
